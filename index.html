<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AR World - Hackweek</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.1/dist/aframe-environment-component.min.js"></script>
    <!-- <script src="https://unpkg.com/aframe-html-shader@0.2.0/dist/aframe-html-shader.min.js"></script> -->
    <!-- <script src="./components/rounded.js"></script> -->
    <!-- <script src="./shaders/blue-gradient.js"></script> -->
    <script>
      AFRAME.registerComponent('scale-on-mouseenter', {
        schema: {
          to: {
            default: '2.5 2.5 2.5',
            type: 'vec3'
          }
        },
        init: function () {
          this.el.addEventListener('mouseenter', () => {
            this.el.object3D.scale.copy(this.data.to);
          });
        }
      });
    </script>
    <style>
      .launchpad {
        position: absolute;
        top: 0;
        left: 0;
      }
    </style>
  </head>
  <body>
    <a-scene
      loading-screen="dotsColor: #fff; backgroundColor: #222"
      background="color: #222"
    >
      <a-assets>
        <img id="car" src="./images/bitly-logo.svg" />
        <img id="launchpad" src="./images/launchpad.png" />

        <video id="video" src="./videos/sample.mp4" preload></video>

        <audio
          id="audio"
          src="https://cdn.aframe.io/basic-guide/audio/backgroundnoise.wav"
          preload
        ></audio>

        <img
          id="bg"
          src="https://etiennepinchon.github.io/aframe-rounded/static/background.jpg"
        />

        <img id="qrcode" src="./public/images/qr-code.png" />
        <img id="sky" src="./images/sechelt.jpg" />
        <img id="ground" src="./images/floor.jpg" />

        <img id="youtube" src="./images/youtube.png" />

        <img id="reddit" src="./images/social-icons/Reddit.png" />
      </a-assets>

      <a-camera cursor="rayOrigin: mouse">
        <a-cursor material="color: white; shader: flat"></a-cursor>
      </a-camera>

      <a-entity environment="preset: forest; dressingAmount: 500"></a-entity>

      <!-- <a-box
        src="#qrcode"
        position="0 1 -3"
        animation__position="property: object3D.position.y; to: 1.2; dir: alternate; dur: 2000; loop: true"
        rotation="0 45 45"
        height="0.5"
        width="0.5"
        depth="0.5"
        scale-on-mouseenter
      >
        ></a-box
      > -->

      <a-box
        src="#reddit"
        position="0 1 -3"
        animation__position="property: object3D.position.y; to: 1.2; dir: alternate; dur: 2000; loop: true"
        rotation="0 45 45"
        height="0.5"
        width="0.5"
        depth="0.5"
        scale-on-mouseenter
      >
        ></a-box
      >
    </a-scene>
  </body>
</html>

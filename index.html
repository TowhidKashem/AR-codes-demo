    <script>
      AFRAME.registerComponent('scale-on-mouseenter', {
        schema: {
          to: {
            default: '2.5 2.5 2.5',
            type: 'vec3'
          }
        },
        init: function () {
          this.el.addEventListener('mouseenter', () => {
            this.el.object3D.scale.copy(this.data.to);
          });
        }
      });
    </script>
    <style>
      .launchpad {
        position: absolute;
        top: 0;
        left: 0;
